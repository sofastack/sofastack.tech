<!DOCTYPE html>
<html>

<head>
	<title>
		404 · {{ .Site.Title }}
	</title>
	{{ partial "head" . }}
</head>

<body>
	{{ partial "header" . }}

	<main class="ss-404">
		<div class="home-background">
			<div class="gradient"></div>
		</div>
		<div class="container-404">
			<img src="{{ "/img/404.png" | relURL }}" />
			<p class="text">抱歉，你访问的页面不存在</p>
			<a class="home-button" href="{{ "/" | relURL }}">返回首页</a>
		</div>
	</main>

	{{ partial "footer" . }}
</body>

</html>
