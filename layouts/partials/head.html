<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,minimum-scale=1">
<meta name="description" content="{{ .Site.Params.description }}" />

<!-- Site Generator -->
{{- hugo.Generator -}}

<link rel="shortcut icon" href={{ .Site.Params.favicon }} type="image/png">

<link href="https://unpkg.com/purecss@1.0.0/build/base-min.css" rel="stylesheet">
<!-- <link href="https://unpkg.com/purecss@1.0.0/build/grids-min.css" rel="stylesheet"> -->
<!-- <link href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css" rel="stylesheet"> -->

{{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true) }}
{{ $style := resources.Get "sass/main.scss" | resources.ToCSS $options }}
<link href="{{ $style.RelPermalink }}" rel="stylesheet">

<script src="{{ (resources.Get "js/iconfont.js").RelPermalink }}"></script>
<script src="{{ (resources.Get "js/highlight.pack.js").RelPermalink }}"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src="{{ (resources.Get "js/app.js").RelPermalink }}"></script>
