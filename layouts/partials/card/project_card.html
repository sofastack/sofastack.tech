<div class="ss-card -white ss-project-card">
	<div class="header">
		<div class="header-first">
			{{ if isset .Params "icon" }}
				<img class="project-icon" src="{{ .Params.icon | absURL }}" />
			{{ end }}
			<h3 class="card-title">
				<a href={{ path.Join .RelPermalink "overview" }}>
					{{ .Title }}
				</a>
			</h3>
		</div>
		<div class="gitstar">
			<a class="github-button" href={{ .Params.github }} data-icon="octicon-star" data-size="large"
				data-show-count="true">
			</a>
		</div>
	</div>
	<p class="card-content">
		{{ .Description }}
	</p>
</div>
