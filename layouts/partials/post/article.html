<article class="typo">
  {{ .Content | markdownify }}
</article>

<script>
  const article = document.querySelector('article.typo')
  
  // 选取所有img标签
  const imgElements = article.querySelectorAll('img');

  // 遍历img标签数组
  imgElements.forEach(img => {

    img.setAttribute('referrerpolicy', 'no-referrer');
  });
</script>
